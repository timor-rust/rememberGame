<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;900&display=swap" rel="stylesheet">

    <script async src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <audio id="audio"></audio>
    <header>
        <h1>Memory Game</h1>
        <ul id="monitor">
            <li>Score: <span id="score">0</span></li>
            <li>Steps: <span id="steps">0</span></li>
            <li>Timer: <span id="timer">00:00</span></li>
        </ul>
    </header>

    <ul id="board"></ul>
    <button id="start">Start Game</button>
</div>



</body>
</html>
